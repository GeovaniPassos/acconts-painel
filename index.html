<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Sistema de Controle de Contas</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <h1>Sistema de Controle de Contas</h1>

  <div id="messages"></div>
  <div id="loader" style="display:none;">Carregando...</div>

  <section id="summary-container" class="summary-cards">
    <div class="card total">
        <h3>Total Geral</h3>
        <p id="total-geral">R$ 0,00</p>
    </div>
    <div class="card paid">
        <h3>Total Pago</h3>
        <p id="total-pago">R$ 0,00</p>
    </div>
    <div class="card pending">
        <h3>Pendente</h3>
        <p id="total-pendente">R$ 0,00</p>
    </div>
</section>

  <button id="btn-open-form">Adicionar Despesa</button>
  <!-- Modal formulario novo-->
  <div id="modal" class="modal">
    <div class="modal-content">  
      <span id="btn-to-close" class="close">&times;</span>
      <h2>Nova Despesa</h2>
        <div class="form">
          <form id="expenses-form">
            
            <div class="inline-autocomplete">
              <p>Categoria:</p>
              <span id="ghost-text" class="ghost-text"></span>
              <input type="text"
                      id="category-input"
                      placeholder="Selecione a categoria..."
                      autocomplete="off"
              >
              
            </div>
            </br>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            </br>
            <label for="name">Descrição:</label>
            <input type="text" id="description" name="description">
            </br>
            <label for="value">Valor:</label>
            <input type="number" id="value" name="value" step="0.01" required>
            </br>
            <label for="status">Status:</label>
            <button type="button" class="button-form btn-status" id="status" data-pago="false">Pendente</button>
            </br>
            <label for="date">Data Venc:</label>
            <input class="input-date" type="date" id="date" name="date" >
            </br>
            <button class="button-form" type="submit">Salvar</button>
          </form>
        </div>
    </div>
  </div>

  <!-- Formulario antigo
  <form id="expenses-form" data-mode="create">
    <input name="nome" placeholder="Nome da conta" />
    <input name="valor" type="number" step="0.01" placeholder="Valor" />
    <button type="submit">Salvar</button>
    <button type="button" onclick="document.getElementById('expenses-form').reset()">Limpar</button>
  </form>
    -->
  <ul id="expenses-list"></ul>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
