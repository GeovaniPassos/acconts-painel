<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Sistema de Controle de Contas</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <h1>Sistema de Controle de Contas</h1>

  <div id="messages"></div>
  <div id="loader" style="display:none;">Carregando...</div>

  <button id="btn-open-form">Adicionar Despesa</button>
  <!-- Modal formulario novo-->
  <div id="modal" class="modal">
    <div class="modal-content">  
      <span id="btn-to-close" class="close">&times;</span>
      <h2>Nova Despesa</h2>
        <div class="form">
          <form id="expenses-form">
            
            <div class="inline-autocomplete">
              <p>Categoria:</p>
              <span id="ghost-text" class="ghost-text"></span>
              <input type="text"
                      id="category-input"
                      list="category-suggestions"
                      placeholder="Selecione a categoria..."
                      autocomplete="off"
              >
              
            </div>
            </br>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            </br>
            <label for="nome">Descrição:</label>
            <input type="text" id="descricao" name="descricao">
            </br>
            <label for="valor">Valor:</label>
            <input type="number" id="valor" name="valor" step="0.01" required>
            </br>
            <label for="status">Status:</label>
            <button type="button" class="button-form btn-status" id="status" data-pago="false">Pendente</button>
            </br>
            <label for="data">Data:</label>
            <input class="input-data" type="date" id="data" name="data" >
            </br>
            <button class="button-form" type="submit">Salvar</button>
          </form>
        </div>
    </div>
  </div>

  <!-- Formulario antigo
  <form id="expenses-form" data-mode="create">
    <input name="nome" placeholder="Nome da conta" />
    <input name="valor" type="number" step="0.01" placeholder="Valor" />
    <button type="submit">Salvar</button>
    <button type="button" onclick="document.getElementById('expenses-form').reset()">Limpar</button>
  </form>
    -->
  <ul id="expenses-list"></ul>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
