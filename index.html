<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle de Despesas</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <h1>Controle de Despesas</h1>

  <button id="btn-abrir-form">Adicionar Despesa</button>
  
  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">  
      <span id="btn-fechar" class="close">&times;</span>
      <h2>Nova Despesa</h2>
        <div class="form">
          <form id="form-despesa">
            <label for="categoria">Categoria:</label>
            <input type="text" id="categoria" name="categoria" required>
            </br>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            </br>
            <label for="nome">Descrição:</label>
            <input type="text" id="descricao" name="descricao">
            </br>
            <label for="valor">Valor:</label>
            <input type="number" id="valor" name="valor" step="0.01" required>
            </br>
            <label for="status">Status:</label>
            <button type="button" class="button-form btn-status" id="status" data-pago="false">Não Pago</button>
            </br>
            <label for="data">Data:</label>
            <input class="input-data" type="date" id="data" name="data" >
            </br>
            <button class="button-form" type="submit">Salvar</button>
          </form>
        </div>
    </div>
  </div>
  <!-- Tabela -->
  <table id="tabela-despesas">
    <thead>
      <tr>
        <th>Categoria</th>
        <th>Nome</th>
        <th>Valor (R$)</th>
        <th>Data</th>
        <th>Pagamento</th>
      </tr>
    </thead>
    <tbody>
      <!-- As despesas serão inseridas aqui via JS -->
    </tbody>
  </table>

  <div>
    <p class="total-despesas">Total:</p>
  </div>

  <script type="module" src="/js/script.js"></script>
</body>
</html>
